admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }

static_resources:
  listeners:
    - name: listener-443
      address:
        socket_address: { address: 0.0.0.0, port_value: 443 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: api_routes
                  response_headers_to_add:
                    - header:
                        key: "set-cookie"
                        value: "sid=hello; Path=/; SameSite=Lax; MaxAge=120; HttpOnly; Secure"
                  virtual_hosts:
                    - name: api_host
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/api/v1/grpc/"
                          route:
                            cluster: grpc_server
                            prefix_rewrite: "/"
                        - match:
                            prefix: "/api/v1"
                          route:
                            cluster: http_server
                            prefix_rewrite: "/"
                        - match:
                            prefix: "/"
                          route:
                            cluster: default_http_server  # Default HTTP server for any other path
                http_filters:
                  - name: envoy.filters.http.header_to_metadata
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.header_to_metadata.v3.Config
                      request_rules:
                        - cookie: "sid"
                          on_header_present:
                            metadata_namespace: "envoy.grpc.metadata"
                            key: "x-session-id"
                  - name: envoy.filters.http.grpc_web
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_web.v3.GrpcWeb
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router          
          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              common_tls_context:
                tls_params:
                  tls_minimum_protocol_version: TLSv1_2
                tls_certificates:
                  - certificate_chain:
                      filename: "/etc/envoy/certs/cert.pem"  # Path to the certificate file
                    private_key:
                      filename: "/etc/envoy/certs/key.pem"  # Path to the private key file

    - name: listener-80
      address:
        socket_address: { address: 0.0.0.0, port_value: 80 }
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                codec_type: AUTO
                stat_prefix: ingress_http
                route_config:
                  name: redirect_routes
                  virtual_hosts:
                    - name: redirect_host
                      domains:
                        - "*"
                      routes:
                        - match:
                            prefix: "/"
                          redirect:
                            https_redirect: true
                            prefix_rewrite: "/"
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router          
  clusters:
    - name: grpc_server
      connect_timeout: 0.25s
      type: logical_dns
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: grpc_server
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: server
                    port_value: 9090      
    - name: http_server
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: http_server
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: server
                    port_value: 9091     
    - name: default_http_server
      connect_timeout: 0.25s
      type: logical_dns
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: http_server
        endpoints:
          - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: frontend
                    port_value: 5173     

